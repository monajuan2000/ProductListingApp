@(customers: Seq[models.Customer])

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CustomerData</title>
</head>
<body class="container">
<table>
	<thead>
	<tr>
		<th>name</th>
		<th>age</th>
	</tr>
	</thead>
	@for(customer <- customers){
	<tr>
		<th>@customer.name</th>
		<th>@customer.age</th>
	</tr>
	}
</table>

</body>
</html>
